<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Microwave Brain</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap"
      rel="stylesheet"
    />

    <!-- Style sheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="digital-display">TESTING</section>

    <section class="conv-cooking">
      <h2>Convenience Cooking</h2>
      <div class="conv-cooking-buttons">
        <button>Popcorn</button>
        <button>Beverage</button>
        <button>Potato</button>
        <button>Reheat</button>
        <button>Defrost Weight/Time</button>
        <button>Cook Time</button>
      </div>
    </section>

    <section class="cook-buttons">
      <div class="express-cook">
        <h2>Express Cook</h2>
        <div class="express-cook-buttons">
          <button class="num-btn">1</button>
          <button class="num-btn">2</button>
          <button class="num-btn">3</button>
          <button class="num-btn">4</button>
          <button class="num-btn">5</button>
          <button class="num-btn">6</button>
          <button class="num-btn">7</button>
          <button class="num-btn">8</button>
          <button class="num-btn">9</button>
          <button class="special-btn">Power Level</button>
          <button class="num-btn">0</button>
          <button class="special-btn">Set Clock</button>
        </div>
      </div>
      <div class="cooking-buttons">
        <button>
          <span class="top">Timer</span>
          <span class="bottom">On/Off</span>
        </button>
        <button>
          <span class="top">Add</span>
          <span class="bottom">30 Sec</span>
        </button>
        <button>Turntable</button>
        <button>
          <span class="top">Surface</span>
          <span class="bottom">Light</span>
        </button>
        <button>Vent Fan</button>
      </div>
    </section>

    <section class="power-buttons">
      <div>
        <button class="cancel-off">
          <span class="top">Cancel</span>
          <span class="divider"></span>
          <span class="bottom">Off</span>
        </button>
        <button class="start-pause">
          <span class="top">Start</span>
          <span class="divder"></span>
          <span class="bottom">Pause</span>
        </button>
      </div>
      <p>Lock Controls Hold 3 Sec</p>
    </section>

    <script src="script.js"></script>
  </body>
</html>
